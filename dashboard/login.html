<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Octopus Login</title>
		<link rel="stylesheet" type="text/css" href="static/css/semantic.min.css"/>
		 <style type="text/css">
		    body > .grid {
		      height: 100%;
		    }
		    .image {
		      margin-top: -100px;
		    }
		    .column {
		      max-width: 450px;
		    }
		  </style>
	</head>
	<body>
		<div class="ui container middle aligned  grid  ">
			<div class="equal width row centered">
			    <div class="column">
					 <img class="ui ounded image" src="static/img/login-banner.gif">
				</div>
			    <div class="column">
					<h1 class="ui dividing header">Octopus Dashboard.</h1>
					<form class="ui form">
					  <div class="field">
					    <label>Account</label>
					    <input type="text" name="account" placeholder="你的账号">
					  </div>
					  <div class="field">
					    <label>Password</label>
					    <input type="text" name="password" placeholder="你的密码">
					  </div>
					  <div class="field">
					    <div class="ui checkbox">
					      <input type="checkbox" tabindex="0" class="hidden">
					      <label>Record Me</label>
					    </div>
					  </div>
					  <button class="ui button" type="reset">RESET</button>
					  <button class="positive ui button" type="submit">LOGIN</button>

					</form>
				</div>
			  </div>
		  
		</div>
	</body>
	<script src="static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="static/js/semantic.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		   $('.ui.checkbox').checkbox();   //使得单选框可以被选中
	</script>
</html>
